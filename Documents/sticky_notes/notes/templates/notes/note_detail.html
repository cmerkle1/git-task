<!-- notes/templates/notes/note_detail.html -->
<!-- HTML for the note detail page, accessed
 when a user clicks on a note from the dashboard -->

{% extends 'base.html' %} 
{% block title %} Sticky Notes - {{ note.title }} {% endblock %} 

{% block content %}
<div class="note-detail-container">
  <div class="note-detail">
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>Created: {{ note.created_at }}</p>
    <div class="note-actions">
      <a href="{% url 'note_update' pk=note.pk %}">✏️ Update</a>
      <a href="{% url 'note_delete' pk=note.pk %}">🗑️ Delete</a>
      <a href="{% url 'note_list' %}">🔙 Back to Notes</a>
    </div>
  </div>
</div>
{% endblock %}
